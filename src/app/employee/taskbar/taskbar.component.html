<div
  [ngClass]="{ 'dev-border': objectives?.goalType === 'development goal' }"
  class="w-full relative overflow-x-auto scrollbar-thin lg:scrollbar-thumb-black rounded-l-md border-2 border-r-0 border-primary-light-blue pr-2 py-4 gap-4 flex flex-row flex-nowrap text-white"
>
  <!-- TASK DETAILS -->
  <p
    [ngClass]="{ dev: objectives?.goalType === 'development goal' }"
    class="sticky left-0 h-[15rem] text-white bg-primary-light-blue px-2"
  >
    {{ objectives?.goalType | uppercase }}
  </p>
  <span *ngFor="let goals of objectives?.goals">
    <button
      [ngClass]="{ 'dev-card': objectives?.goalType === 'development goal' }"
      class="w-[15rem] h-[15rem] overflow-y-hidden p-2 flex-shrink-0 bg-primary-light-brown rounded flex flex-col gap-2"
    >
      <p class="mx-auto font-medium">{{ goals.field | uppercase }}</p>
      <ul *ngFor="let x of goals.data" class="w-full flex flex-col">
        <li class="border-b border-white">{{ x }}</li>
      </ul>
    </button>
  </span>
</div>
<!-- POPUP -->
<section
  *ngIf="false"
  class="fixed w-screen h-screen bg-[#0000004f] top-0 left-0"
>
  <div class="bg-white w-full h-full p-2">
    <button class="absolute top-2 right-1 text-2xl">
      <span class="iconify" data-icon="eva:close-fill"></span>
    </button>
    <h1 class="text-2xl font-medium">ACTIVE GOALS</h1>
    <ul
      *ngFor="let x of [1, 2, 3, 4, 5, 6, 7]"
      class="w-full flex-grow flex flex-col text-lg mt-4"
    >
      <li
        class="border-b border-black flex flex-row w-full justify-between py-1 mb-4"
      >
        <p>Task {{ x }}</p>
        <input type="checkbox" />
      </li>
    </ul>
  </div>
</section>
