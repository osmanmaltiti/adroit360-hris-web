<!-- POPUP -->
<section
  #dialogRef
  (close)="onClose()"
  *ngIf="popupDisplay"
  [appClickOutside]="dialogRef"
  class="fixed w-screen h-screen grid bg-[#0000004f] top-0 left-0 z-20"
>
  <div
    class="lg:rounded-md bg-white w-full h-full lg:max-w-[600px] m-auto lg:max-h-[550px] flex flex-col p-2 lg:p-6 relative pt-[3rem] lg:pt-2"
  >
    <button
      (click)="onClose()"
      class="absolute top-[3.3rem] lg:top-2 right-1 text-2xl"
    >
      <span class="iconify" data-icon="eva:close-fill"></span>
    </button>
    <h1 class="text-2xl font-medium">
      {{ popupData[0] | transform_name | uppercase }}
    </h1>
    <ul class="w-full flex-grow flex flex-col text-lg mt-4 justify-start">
      <li
        *ngFor="let x of popupData[1].data"
        class="border-b border-black flex flex-row w-full justify-between py-1 mb-4"
      >
        <span class="flex flex-row items-center gap-2">
          <p class="w-1 h-1 rounded-full bg-black"></p>
          <p>{{ x }}</p>
        </span>
      </li>
    </ul>
    <ul
      *ngIf="popupData[0] === 'development' || popupData[0] === 'performance'"
      class="flex flex-row w-full justify-between text-lg my-2"
    >
      <li>Status:</li>
      <li>{{ popupData[1].status }}</li>
    </ul>
    <button
      (click)="onComplete()"
      *ngIf="popupData[0] === 'development' || popupData[0] === 'performance'"
      class="bg-primary-dark-blue text-white px-6 py-2 mx-auto"
    >
      Completed
    </button>
  </div>
</section>
