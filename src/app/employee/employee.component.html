<main class="w-screen h-screen flex flex-col">
  <nav class="w-full fixed top-0 h-[3rem] bg-primary-dark-gray"></nav>
  <section
    class="w-full h-[calc(100vh-3rem)] relative mt-auto overflow-y-auto pl-1 lg:px-4 scrollbar-thin lg:scrollbar-thumb-primary-dark-gray radius flex flex-col gap-4 pt-2"
  >
    <header
      class="w-full flex flex-col lg:flex-row justify-between py-1 pr-1 lg:pr-0 gap-4"
    >
      <div class="w-full flex flex-row gap-1">
        <span
          class="iconify w-12 h-12"
          data-icon="carbon:user-avatar-filled"
        ></span>
        <ul class="flex flex-col overflow-ellipsis">
          <li class="font-medium">AUGUST 8, 2022</li>
          <li class="flex flex-row gap-2">
            <p>Name:</p>
            <p class="font-medium">TRAFALGAR D WATER LAW</p>
          </li>
          <li class="flex flex-row gap-2">
            <p>Role:</p>
            <p class="font-medium">EMPLOYEE</p>
          </li>
          <li class="flex flex-row gap-2">
            <p>Line Manager:</p>
            <p class="font-medium">CHARLOTTE LINLIN</p>
          </li>
        </ul>
      </div>
      <div
        class="w-full flex flex-row lg:justify-end items-end lg:items-start gap-1"
      >
        <button
          (click)="setOpen('dev')"
          class="bg-primary-dark-blue text-white px-2 py-1 rounded flex flex-row items-center gap-1"
        >
          <span class="iconify" data-icon="fluent:add-16-filled"></span>
          <p>Development Goal</p>
        </button>
        <button
          (click)="setOpen('performance')"
          class="bg-primary-dark-blue text-white px-2 py-1 rounded flex flex-row items-center gap-1"
        >
          <span class="iconify" data-icon="fluent:add-16-filled"></span>
          <p>Perfomance Goal</p>
        </button>
      </div>
    </header>
    <div
      class="h-full flex flex-col z-10 rounded-t-md bg-white gap-6 pt-6 pb-2"
    >
      <select class="w-fit ring-1 ring-black focus:outline-0">
        <option>Filter</option>
        <option>Performance</option>
        <option>Development</option>
      </select>
      <div class="w-full flex flex-col gap-6 h-full">
        <!-- task component -->
        <app-taskbar
          *ngFor="let goal of goals"
          [data]="goal"
          (refresh)="onGetObjectives()"
        ></app-taskbar>
      </div>
    </div>
  </section>

  <!-- create new performance objectives -->
  <app-create-performance
    [setOpen]="newPerformanceGoal"
    (close)="setOpen('performance')"
  ></app-create-performance>

  <!-- create new development objectives -->
  <app-create-development
    [setOpen]="newDevGoal"
    (close)="setOpen('dev')"
  ></app-create-development>
</main>
