<ul
  (click)="viewHistory()"
  class="grid grid-cols-history py-2 hover:cursor-pointer hover:bg-gray-200 rounded"
>
  <li>
    <span
      class="iconify text-xl mx-auto"
      data-icon="carbon:user-avatar-filled"
    ></span>
  </li>
  <li class="px-1">{{ history.employee | uppercase }}</li>
  <li class="px-1">Employee</li>
  <li class="px-1 mx-auto">{{ history.score }}</li>
</ul>
